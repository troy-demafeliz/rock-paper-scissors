<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato Bato Pik</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon_io/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="title">Bato Bato Pik</h1>
        
        <div class="rules">
            <span>Bato beats Gunting</span>
            <span class="divider">|</span>
            <span>Gunting beats Papel</span>
            <span class="divider">|</span>
            <span>Papel beats Bato</span>
        </div>

        <div class="game-container">
            <div class="score-board">
                <div class="score">
                    <span id="player-score">0</span>
                    <p>Ikaw</p>
                </div>
                <div class="divider"></div>
                <div class="score">
                    <span id="computer-score">0</span>
                    <p>Computer</p>
                </div>
            </div>

            <p id="result-text">Pumili ka</p>
            
            <div class="choices">
                <button class="choice" id="rock">
                    <i class="fas fa-hand-rock"></i>
                    <span>Bato</span>
                </button>
                <button class="choice" id="scissors">
                    <i class="fas fa-hand-scissors"></i>
                    <span>Gunting</span>
                </button>
                <button class="choice" id="paper">
                    <i class="fas fa-hand-paper"></i>
                    <span>Papel</span>
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Made with <span class="heart">❤️</span> by <a href="https://github.com/troy-demafeliz" target="_blank">troyd</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
